<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prime Faces</title>
    </h:head>
    <h:body>
        <p:clock/>
        <br/><br/>
        <p:panelGrid columns="2">
        <p:outputLabel value="Enter the Name"/>
        <p:inputText />
        <p:outputLabel value="Select the DOB"/>
        <p:calendar value="#{p.date}" />
        </p:panelGrid>
        <p:commandButton value="Submit" type="reset"/>
        <br/><br/>
        <p:chart type="pie" model="#{p.pieModel}" style="width:200px;height:200px"/>  

    </h:body>
</html>
