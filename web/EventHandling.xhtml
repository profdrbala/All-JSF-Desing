<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Event Handling</title>
    </h:head>
    <h:body>
       
        <f:view>
            <h:form>
                <h:outputText value="Select Depatment Name"/>
                <h:selectOneListbox value="#{em.depatName}"
                                    valueChangeListener="#{em.valueChanged}"
                                    onchange="submit()"
                                    >
                    <f:selectItems value="#{em.deptList}"/>
                </h:selectOneListbox>
                <br/><br/>
                <h:outputText value="You have selected is: #{em.depatName}"/><br/><br/>
                
                <h:commandButton value="Click"
                                 actionListener="#{em.actionDone}"/>
                <br/><br/>
                <h:outputText value="Action value is     : #{em.msg}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
